    Type: AWS::Lambda::Permission
    DependsOn:
      - WebSocketAuthorizer
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref JavabuilderAuthorizerLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${SimpleChatWebSocket}/authorizers/${WebSocketAuthorizer}"
  StartSessionAndRelayMessagesLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: api_gateway_proxy_function.lambda_handler
      CodeUri: s3://cf-templates-18voktsbke3mi-us-east-1/0fbe468ee7be37ece9c6f93a078052cb
      Description: Starts the long-running Lambda that compiles and runs a JavaLab
        project and relays messages to it from the JavaLab client.
      Role:
        Fn::ImportValue: JavabuilderLambdaExecutionRole
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /MyResource
            Method: ANY
  StartSessionAndRelayMessagesLambdaPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - JavabuilderWebSocketAPI
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: StartSessionAndRelayMessagesLambda
      Principal: apigateway.amazonaws.com
  BuildAndRunJavaProject:
    Type: AWS::Serverless::Function
    Properties:
      Handler: org.code.javabuilder.LambdaRequestHandler::handleRequest
      Runtime: java11
      CodeUri: s3://cf-templates-18voktsbke3mi-us-east-1/33907bf2a5b97875df6d9a84ca4d8ec7
      Description: Compile and execute a JavaLab project.
      MemorySize: 512
      Timeout: 300
      Role:
        Fn::ImportValue: JavabuilderLambdaExecutionRole
Outputs:
  JavabuilderURL:
    Value:
      Fn::Sub: https://${SubDomainName}.${BaseDomainName}