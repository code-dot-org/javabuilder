version: 0.2
phases:
  install:
    runtime-versions:
      ruby: 2.7
      java: corretto11
      python: 3.8
    commands:
      - gem install bundler -v 2.4.22
      - pip install cfn-lint
  build:
    commands:
      - set -e
      - pwd
      - ls
      - echo Hello from buildspec
      - cfn-lint cicd/3-app/load-test/load-test.template.yml
      - echo done with buildspec!
